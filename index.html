<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rev-Repair</title>
    <style>
        /* Basic Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #3391cf;
            color: white;
        }


        .logo {
            font-size: 24px;
            font-weight: bold;
        }


        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #86c9e3;
        }


        .contact-info {
            display: flex;
            align-items: center;
        }

        .contact-info a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            background-color: #ffcc00;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .contact-info a:hover {
            background-color: #e6b800;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">Rev-Repair</div>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact Us</a></li>
            <li><a href="#">Book an Appointment</a></li>
        </ul>
    </nav>

    <div class="contact-info">
        <span>Call Us:9359091007</span>
        <a href="#">Let Start</a>
    </div>
</header>

</body>
</html>
